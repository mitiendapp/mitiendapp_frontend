<div class="w-full h-full flex justify-center items-center">
    <app-spinner-blade *ngIf="!user"></app-spinner-blade>
    <section *ngIf="user" class="body m-0 p-0 flex justify-evenly items-center relative w-full h-full ">Â´
        <div class="flex flex-col bg-white items-center w-1/6 rounded-lg border p-2 justify-start">
            <!--about user -->
            <app-foto-de-perfil></app-foto-de-perfil>
            <div class="infoUser max-sm:mt-[10%] mt-[7%] d-flex justify-center flex-col items-center ">
                <h1 class="font-bold">{{user.firstName}} {{user.lastName}}</h1>
                <h5>{{user.email}}</h5>
                <h4>Cliente</h4>
                <div class="socialmedia d-flex w-full items-center justify-center">
                    <!-- Instagram -->
                    <a class="btn btn-floating m-1" href="#!" role="button"><i class="bi bi-instagram text-lg"></i></a>
                    <!-- Twitter -->
                    <a class="btn btn-floating m-1" href="#!" role="button"><i class="bi bi-twitter text-lg"></i></a>
                    <!-- WhatsApp -->
                    <a class="btn btn-floating m-1" href="#!" role="button"><i class="bi bi-whatsapp text-lg"></i></a>
                </div>
            </div>
        </div>
        <div class="flex flex-col h-4/5 items-center bg-white rounded-md w-3/4 border">
            <div class="w-5/6 h-full z-0">
                <mat-tab-group class="z-10 h-full w-full">
                    <mat-tab class="h-full w-full flex justify-end" label="Mis Compras">
                        <app-my-purchases class="h-full w-full"></app-my-purchases>
                    </mat-tab>
                    <mat-tab class="h-full w-full flex" label="Mis Favoritos"><app-my-orders></app-my-orders></mat-tab>
                    <mat-tab class="h-full w-full flex"
                        label="Mi Carrito"><app-carrito-compra></app-carrito-compra></mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </section>
</div>
