<section *ngIf="user" class="body m-0 p-0 flex justify-evenly items-end relative w-full h-full ">Â´
    <div class="w-1/6"></div>
    <div class="flex flex-col bg-white items-center w-1/6 rounded-lg shadow-lg p-2 absolute left-10 top-40">
        <!--about user -->
        <img class=" rounded-full mt-[8%] sm:mt-[5%] md:mb-[-8%] md:mt-[10%] lg:mt-[8%] size-40 cover mb-2"
            src="../../../assets/img/img5.jpg" alt="">
        <div class="infoUser max-sm:mt-[10%] mt-[7%] d-flex justify-center flex-col items-center ">
            <h1 class="font-bold">{{user.firstName}} {{user.lastName}}</h1>
            <h5>{{user.email}}</h5>

            <div class="socialmedia d-flex w-full items-center justify-center">

                <a class="btn btn-floating m-1" href="#!" role="button"><i class="bi bi-instagram text-lg"></i></a>
                <!-- Twitter -->
                <a class="btn btn-floating m-1" href="#!" role="button"><i class="bi bi-twitter text-lg"></i></a>
                <!-- WhatsApp -->
                <a class="btn btn-floating m-1" href="#!" role="button"><i class="bi bi-whatsapp text-lg"></i></a>
            </div>
        </div>
    </div>

        <div class="w-5/6 h-full z-0">
            <mat-tab-group class="z-10 h-full w-full">
                <mat-tab class="h-full w-full flex justify-end" label="Mis Compras">
                    <app-my-purchases class="h-full w-full"></app-my-purchases>
                </mat-tab>
                <mat-tab class="h-full w-full flex" label="Mis Pedidos"><app-my-orders></app-my-orders></mat-tab>
