<section class="h-full flex items-center justify-center max-sm:px-3">
  <div *ngIf="isMainActive() | async" id="body" 
      class="flex flex-col items-center justify-center 
          md:w-[70%] md:h-[70%] md:shadow-lg md:rounded
            2xl:w-[50%]">

          <img class="w-1/4 md:w-1/5 lg:w-[12%]" src="../../../assets/icons/android-chrome-192x192.png" alt="">
          <h1 class="my-8 text-center text-lg md:text-xl lg:text-2xl">Para crear tu cuenta te pediremos algunos datos</h1>
          <p class="m-1 text-sm md:text-base lg:text-lg">Solo tomar√° unos minutos</p>
          <button (click)="registerUser()" type="submit" class="bg-button-blue w-[80%] md:w-2/5 lg:w-1/4 h-12 p-1 rounded text-white my-3 hover:shadow-xl">Crear cuenta personal</button>
          <button (click)="registerNegocio()" type="submit" class="bg-button-purple w-[80%] md:w-2/5 lg:w-1/4 h-12 py-2 px-3 rounded text-white my-3 hover:shadow-xl">Inscribir emprendimiento</button>
        </div>  
        <app-registro-usuario *ngIf="isUserRegister() | async"></app-registro-usuario>
        <app-registro-negocio class="w-full" 
        *ngIf="isNegocioRegister() | async"></app-registro-negocio>
</section>
