<div id="body w-full flex flex-col md:justify-center">
    <form class="w-full flex flex-col items-center p-8 lg:w-[50%]" [formGroup]="form" (ngSubmit)="onRegister()">
        <img src="../assets/icons/favicon-32x32.png" alt="">
        <div class="w-full my-20 text-center">
            <h1 class="">Crea tu cuenta personal</h1>
            <p class="">¡Comienza a comprar ahora!</p>
        </div>
        <div class=" w-full">
            <input
             class="w-full h-2/4 border border-sky-500 rounded mb-4" 
             type="email"
             formControlName="name"
             placeholder="Nombre"
             >
        </div>
        <div class=" w-full">
            <input
             class="w-full h-2/4 border border-sky-500 rounded mb-4" 
             type="email"
             formControlName="email"
             placeholder="E-mail"
             >
        </div>
        <div class="w-full p-5 ">
            <input
             class="w-full h-2/4 border border-sky-500 rounded mb-4 hover:outline-none md:w-[70%]" 
             type="password"
             formControlName="password"
             placeholder="contraseña"
             >
        </div>
        <div class=" w-full mb-4">
            <input
             class="w-full h-2/4 border border-sky-500 rounded mb-4" 
             type="password"
             formControlName="confirmPassword"
             placeholder="Confirmar contraseña"
             >
        </div>
        <button type="submit" class="bg-button-blue w-full p-1 rounded text-white">Continuar</button>
        <p class="mt-16 mb-5 text-xs">¿Ya estás registrado?</p>
        <a class="mb-8" href="login">
            <Button  type="button" class="w-full p-1 rounded border border-sky-500 text-black" id="createAcountBtn">¡Inicia sesión aqui!</Button>
        </a>
    </form>
</div>
