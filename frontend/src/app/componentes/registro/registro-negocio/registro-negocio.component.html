<section class=" flex justify-evenly h-full md:py-10 flex-col border-3
    lg:flex-row max-sm:h-auto">


    <div class="welcome flex flex-col items-center justify-center max-md:h-[20%]">
        <img class="size-60  object-contain h-1/6 max-md:hidden" src="../../../../assets/img/logoAzul.png" alt="">
        <img class="size-72 lg:size-96 2xl:w-[20%]" src="../../../../assets/img/emprendimiento.png" alt="">  
    </div>

        <form (ngSubmit)="onRegister()" [formGroup]="form" class="flex items-center justify-center flex-col md:px-32 gap-2 px-5 md:p-4 md:shadow-lg 
                max-md:h-[50%]">
            <p class="text-center w-[80%]"><span class="text-xl"> Registra tu emprendimiento</span><br>¡Comienza a vender ahora!</p> 
    
            <input class="outline-none border-1 p-2 px-3 w-full" type="text"  formControlName="document" placeholder="documento">
            <div class="name w-full flex gap-3">
                <input class="outline-none border-1 p-2 px-3 w-full" type="text"  formControlName="firstName" placeholder="Nombre">
                <input class="outline-none border-1 p-2 px-3 w-full" type="text"  formControlName="lastName" placeholder="Apellido">
            </div>
            <input class="outline-none border-1 p-2 px-3 w-full" type="text"  formControlName="nameEmprendimiento" placeholder="Nombre de emprendimiento">
            <input class="outline-none border-1 p-2 px-3 w-full" type="email" formControlName="email"  placeholder="E-mail">
            <input class="outline-none border-1 p-2 px-3 w-full" type="text"  formControlName="address" placeholder="Dirección">
            <input class="outline-none border-1 p-2 px-3 w-full" type="text"  formControlName="phoneNumber" placeholder="Número de teléfono">
            <input class="outline-none border-1 p-2 px-3 w-full" type="text"  formControlName="description" placeholder="Descripción">
            <div class="pass w-full flex gap-3">
                <input class="outline-none border-1 p-2 px-3 w-full" type="password" formControlName="password" placeholder="Contraseña">
                <input class="outline-none border-1 p-2 px-3 w-full" type="password" formControlName="confirmPassword" placeholder="Confirmar Contraseña">
            </div>
            <div class="confirm w-full flex flex-col items-center">
                <button type="submit" class="bg-button-blue px-4 py-2 rounded-lg text-white text-lg w-[40%]">Crear</button>
            </div>
            <a href="/login" class="text-center">¿Ya tienes una cuenta? <br> Da click aquí</a>
        </form>

</section>
