<section class="lg:flex items-center justify-evenly w-full py-20">
    <div class="welcome flex flex-col items-center">
        <p class="text-center w-[80%]"><span class="text-2xl"> Registra tu emprendimiento</span><br>¡Comienza a vender ahora!</p> 
        <img class="max-lg:hidden max-md:absolute 2xl:w-[80%]" src="../../../../assets/img/MockEmprendimiento.png" alt="">  
    </div>
    <form action="get" class="flex flex-col gap-3 p-4 m-3 md:shadow-lg lg:w-[50%] ">
        <a class="border-3 py-20 px-[38%] cursor-pointer justify-center items-center flex flex-col"
            onclick="document.getElementById('file').click">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <p class="text-center">Subir imágenes</p>
        </a>
        <input class="outline-none border-1 p-2 px-3" type="text" name="" id="name"
            placeholder="Nombre de emprendimiento">
        <input class="outline-none border-1 p-2 px-3" type="text" name="" id="description" placeholder="Descripción">
        <input class="outline-none border-1 p-2 px-3" type="text" name="" id="Direction" placeholder="Dirección">
        <input class="outline-none border-1 p-2 px-3" type="text" name="" id="nameE" placeholder="Nombre emprendedor">
        <input class="outline-none border-1 p-2 px-3" type="text" name="" id="document" placeholder="documento">
        <input class="outline-none border-1 p-2 px-3" type="text" name="" id="email" placeholder="E-mail">
        <div class="pass w-full flex gap-3">
            <input class="outline-none border-1 p-2 px-3 w-full" type="password" name="" id="password"
                placeholder="Contraseña">
            <input class="outline-none border-1 p-2 px-3 w-full" type="password" name="" id="confirmPass"
                placeholder="Confirmar Contraseña">
        </div>
        <div class="confirm w-full flex flex-col items-center">
            <button class="bg-button-blue px-4 py-2 rounded-lg text-white text-xl w-[40%]">Crear</button>
        </div>
    </form>
</section>
