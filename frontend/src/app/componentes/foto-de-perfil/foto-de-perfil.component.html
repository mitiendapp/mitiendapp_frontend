<div class="" onclick="document.getElementById('file-upload').click" *ngIf="user">
    <div mat-button [matMenuTriggerFor]="menu"
        class="imageWrapper hover:cursor-pointer hover:brightness-75 active:brightness-50 relative rounded-full w-full h-full">
        <app-loading-image class="l rounded-full mt-[8%] sm:mt-[5%] md:mb-[-8%] md:mt-[10%] lg:mt-[8%] size-40  mb-2"
            [src]="user.profile_image" [srcPreload]="'https://fakeimg.pl/251x251?text=+'"
            [srcError]="'../../../assets/img/user_image_holder.jpeg'" [rounded]="'rounded-full bg-contain'">
        </app-loading-image>
        <div class="absolute right-2 bottom-2">
            <button class="bg-[#427ed7] px-2 py-1 rounded text-white hover:bg-[#427ed7]">Editar</button>
            <mat-menu class="w-full" #menu="matMenu">
                <button mat-menu-item class="w-full">
                    <label for="file-upload" class="custom-file-upload text-center mt-4">
                        <i class="inline-block">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M10.5 3.75a6 6 0 0 0-5.98 6.496A5.25 5.25 0 0 0 6.75 20.25H18a4.5 4.5 0 0 0 2.206-8.423 3.75 3.75 0 0 0-4.133-4.303A6.001 6.001 0 0 0 10.5 3.75Zm2.03 5.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 1 0 1.06 1.06l1.72-1.72v4.94a.75.75 0 0 0 1.5 0v-4.94l1.72 1.72a.75.75 0 1 0 1.06-1.06l-3-3Z"
                                    clip-rule="evenodd" />
                            </svg>

                        </i>
                        Cambiar foto de perfil
                    </label>
                    <input (change)="onFileSelected($event)" id="file-upload" type="file" />
                </button>
                <button mat-menu-item class="w-full">
                    <label for="btnDelete" class="custom-file-upload text-center ">
                        <i class="inline-block">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </i> Eliminar foto de perfil
                    </label>
                    <button class="inline-block" id="btnDelete" (click)="deleteImageProfile()"></button>
                </button>
            </mat-menu>
        </div>
    </div>
</div>
