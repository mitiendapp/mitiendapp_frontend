<div *ngFor="let compa of company">
    <section class="flex justify-evenly w-full md:py-10 flex-col lg:flex-row max-sm:h-auto">
        <div class="welcome flex flex-col items-center justify-center max-md:h-[20%]">
            <img class="size-60 object-contain h-1/6 max-sm:hidden" src="../../../../assets/img/logoAzul.png" alt="">
            <img class="size-72 lg:size-96 2xl:w-[20%]" src="../../../../assets/img/stylzd_hand_3-removebg-preview.png" alt="">
        </div>
        <form action="get" class="flex items-center flex-col gap-3 px-3 md:p-4 md:shadow-lg lg:w-2/5 max-md:h-[50%]" [formGroup]="form" (ngSubmit)="OnUpdatePerfil()">
            <p class="text-center w-[80%]"><span class="text-xl">Edita tus datos, emprendedor.</span><br>¡Mantente actualizado!</p>

            <!-- Campo Nombres -->
            <div class="flex flex-col w-full">
                <label for="firstName" class="text-sm text-gray-600 mb-1">Nombres</label>
                <input id="firstName" class="outline-none border-1 p-2 px-3 w-full" type="text" [(ngModel)]="compa.firstName" formControlName="firstName" placeholder="Nombres">
            </div>

            <!-- Campo Apellidos -->
            <div class="flex flex-col w-full">
                <label for="lastName" class="text-sm text-gray-600 mb-1">Apellidos</label>
                <input id="lastName" class="outline-none border-1 p-2 px-3 w-full" type="text" [(ngModel)]="compa.lastName" formControlName="lastName" placeholder="Apellidos">
            </div>

            <!-- Campo Descripción -->
            <div class="flex flex-col w-full">
                <label for="description" class="text-sm text-gray-600 mb-1">Descripción</label>
                <input id="description" class="outline-none border-1 p-2 px-3 w-full" type="text" [(ngModel)]="compa.description" formControlName="description" placeholder="Descripción">
            </div>

            <!-- Campo Dirección -->
            <div class="flex flex-col w-full">
                <label for="address" class="text-sm text-gray-600 mb-1">Dirección</label>
                <input id="address" class="outline-none border-1 p-2 px-3 w-full" type="text" [(ngModel)]="compa.address" formControlName="address" placeholder="Dirección">
            </div>

            <!-- Campo Nombre del emprendimiento -->
            <div class="flex flex-col w-full">
                <label for="nameEmprendimiento" class="text-sm text-gray-600 mb-1">Nombre del emprendimiento</label>
                <input id="nameEmprendimiento" class="outline-none border-1 p-2 px-3 w-full" type="text" [(ngModel)]="compa.nameEmprendimiento" formControlName="nameEmprendimiento" placeholder="Nombre del emprendimiento">
            </div>

            <!-- Campo Documento -->
            <div class="flex flex-col w-full">
                <label for="document" class="text-sm text-gray-600 mb-1">Documento</label>
                <input id="document" class="outline-none border-1 p-2 px-3 w-full" type="text" [(ngModel)]="compa.document" formControlName="document" placeholder="Documento">
            </div>

            <!-- Botón de actualizar -->
            <div class="confirm w-full">
                <button class="bg-button-blue px-4 py-2 rounded-lg text-white text-lg w-full" (click)="openSpinner()">Actualizar</button>
            </div>
        </form>
        <!-- Spinner de carga -->
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="default" color="#fff" type="square-jelly-box">
            <p style="font-size: 20px; color: rgb(255, 255, 255)">Cargando...</p>
        </ngx-spinner>
    </section>
</div>
