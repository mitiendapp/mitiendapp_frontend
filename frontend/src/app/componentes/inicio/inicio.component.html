<div id="body" class="lg:flex lg:flex-row">

    <div class="left md:hidden size-4/5 md:w-[40%] flex flex-col justify-center items-center md:pl-5">
        <img class="w-5/6 lg:w-3/5" src="../../../assets/img/logoAzul.png" alt="">
        <img class="object-contain size-4/5 md:w-full lg:w-3/5"
        src="../../../assets/img/3d-render-secure-login-password-illustration como objeto inteligente-1.png" alt="">
        <h1 class="mb-4 text-4xl md:hidden font-bold">Iniciar Sesión</h1>
    </div>


    <div class="max-sm:w-full right w-5/6 flex justify-around items-center md:h-4/6 lg:h-full">
        <img class="object-contain md:size-3/5 lg:size-3/5 max-sm:hidden" src="../../../assets/img/3d-render-secure-login-password-illustration como objeto inteligente-1.png" alt="">

        <form *ngIf="!(isValidAccount() | async)" [formGroup]="formAccount" (ngSubmit)="submitAccount()"
            class="flex flex-col items-center w-full  md:p-5 h-full gap-3
                md:w-[80%] md:shadow-lg md:h-auto
                    lg:w-[70%] lg:p-10">


            <img class="w-5/6 lg:w-3/5 max-sm:hidden" src="../../../assets/img/logoAzul.png" alt="">
            <h1 class="my-5 text-2xl max-sm:hidden">Iniciar Sesión</h1>

            <div class=" w-full lg:w-[70%]">
                <p class="m-1">E-mail o celular</p>
                <input class="w-full h-2/4 border border-sky-500 rounded mb-4 px-3 py-2 outline-none max-sm:text-xl" type="email" formControlName="email">
            </div>

            <button type="submit" class="bg-button-blue w-full lg:w-[70%] px-3 py-2 rounded text-white">Continuar</button>
            <div class="newUser mt-10 flex flex-col items-center ">
                <p class="mt-16  text-xs">¿Nuevo en Mitiendapp?</p>
                <a href="signin">
                    <Button type="button" class="w-full rounded border px-3 py-2 border-sky-500 text-black" id="createAcountBtn">Crea tu cuenta de mitiendapp</Button>
                </a>
            </div>
        </form>


        <form *ngIf="(isValidAccount() | async)" [formGroup]="formPassword" (ngSubmit)="submitPassword()"
            class="flex flex-col items-center w-full  md:p-5 h-full gap-3
            md:w-[80%] md:shadow-lg md:h-auto
                lg:w-[70%] lg:p-10">

            <img class="max-sm:hidden w-5/6 lg:w-3/5" src="../../../assets/img/logoAzul.png" alt="">
            <h1 class=" max-sm:hidden my-5 text-2xl">Iniciar Sesión</h1>

            <div class="w-full lg:w-[70%]">
                <p class="m-1 hover:border-none ">Contraseña</p>
                <input class="w-full max-sm:text-2xl h-2/4 border border-sky-500 rounded mb-4 px-3 py-2 outline-none" type="password" formControlName="password">
            </div>

            <button type="submit" class="bg-button-blue w-full lg:w-[70%] px-3 py-2 rounded text-white">Continuar</button>

            <div class="newUser mt-10 flex flex-col items-center">
                <p class="mt-16 text-xs">¿Nuevo en Mitiendapp?</p>
                <a href="signin">
                    <Button type="button" class="w-full rounded  px-3 py-2 border-[#427DD7] text-black" id="createAcountBtn">Crea tu cuenta acá</Button>
                </a>
            </div>
        </form>
    </div>

</div>
