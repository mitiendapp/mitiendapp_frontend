<div id="body" class="h-full flex flex-row justify-center">

    <div class="max-sm:hidden left w-[40%] flex justify-end items-center pl-5">
        <img class="object-contain md:w-full lg:w-4/6" src="../../../assets/img/3d-render-secure-login-password-illustration como objeto inteligente-1.png" alt="">
    </div>


    <div class="max-sm:w-full right w-[60%] flex justify-center items-center">
        <form *ngIf="!(isValidAccount() | async)" class="flex flex-col items-center w-full p-5 h-[80% ]
    md:w-[80%] md:shadow-lg
    lg:w-[70%] lg:p-10" [formGroup]="formAccount" (ngSubmit)="submitAccount()">


            <img class="w-5/6 lg:w-3/6" src="../../../assets/img/logoAzul.png" alt="">
            <h1 class="my-5 text-2xl">Iniciar Sesión</h1>
            <div class=" w-full lg:w-[70%]">
                <p class="m-1">E-mail o celular</p>
                <input class="w-full h-2/4 border py-2 border-sky-500 rounded mb-4 px-3 outline-none" type="email"
                    formControlName="email">
            </div>
            <button type="submit" class="bg-button-blue w-full lg:w-[70%] p-1 rounded text-white">Continuar</button>
            <p class="mt-16 mb-5 text-xs">¿Nuevo en Mitiendapp?</p>
            <a href="signin">
                <Button type="button" class="w-full p-1 rounded border px-3 py-2 border-sky-500 text-black"
                    id="createAcountBtn">Crea
                    tu cuenta de mitiendapp</Button>
            </a>
        </form>


        <form *ngIf="(isValidAccount() | async)"
            class="flex flex-col items-center w-full p-5 h-[80%] md:w-[80%] md:shadow-lg lg:w-[60%] lg:p-10"
            [formGroup]="formPassword" (ngSubmit)="submitPassword()">
            <img class="w-5/6 lg:w-3/6" src="../../../assets/img/logoAzul.png" alt="">
            <h1 class="my-5 text-2xl">Iniciar Sesión</h1>
            <div class="w-full lg:w-[70%]">
                <p class="m-1 hover:border-none ">Contraseña</p>
                <input class="w-full h-2/4 border border-sky-500 rounded mb-4 px-3 outline-none" type="password"
                    formControlName="password">
            </div>
            <button type="submit" class="bg-button-blue w-[70%] p-1 rounded text-white">Continuar</button>
            <p class="mt-16 mb-5 text-xs">¿Nuevo en Mitiendapp?</p>
            <a href="signin">
                <Button type="button" class="w-full p-1 rounded border px-3 py-2 border-sky-500 text-black"
                    id="createAcountBtn">Crea
                    tu cuenta de mitiendapp</Button>
            </a>
        </form>
    </div>

</div>
