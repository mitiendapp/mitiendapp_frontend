<div class="">
    
<div class="productCart-wrapper">
    <article class="productCart" *ngFor="let product of myCart$ | async">
      <div class="productCart-body">
        <p>{{ product.name }}</p>
        <div class="productCart-body-info">
          <p>$ {{ product.price }}</p>
          <p>{{ product.stock }} uds</p>
        </div>
      </div>
      <div class="productCart-total">
        <p>$1 {{ totalProduct(product.price, product.stock)}}</p>
      </div>
      <div class="productCart-buttons">
        <div class="productCart-buttons-operators">
          <i
            class="fa-solid fa-minus"
            (click)="updateUnits('minus', product.id)"
          ></i>
          <span>{{ product.stock }}</span>
          <i
            class="fa-solid fa-plus"
            (click)="updateUnits('add',product.id)"
          ></i>
        </div>
        <i class="fa-solid fa-trash" (click)="deleteProduct(product.id)"></i>
      </div>
    </article>
    <div class="cartTotal">
      <p class="cartTotal-total">Tot1al: ${{totalCart()}}</p>
    </div>
    <button class="cart-btn">Ir a mi cesta</button>
  </div>
  
</div>
