<div class="w-full h-full flex">
    <div class="w-full py-4 flex flex-wrap justify-evenly" *ngFor="let company of filteredCompanies">
        <div class="img-wrapper relative cursor-pointer companyPanel  rounded-t-lg  bg-gray-100 flex flex-col w-[160px]">
            <div class="imageContainer absolute rounded-t-lg bottom-10 overflow-hidden z-2 flex items-center justify-center">
                <div class="imgg">

                    <app-loading-image class="image size-40" [src]="company.User.profile_image"
                    [srcPreload]="'https://fakeimg.pl/251x251?text=+'"
                    [srcError]="'../../../assets/img/user_image_holder.jpeg'" [rounded]="'w-full h-full rounded-t-lg'">
                </app-loading-image>
            </div>
                <div class="description  text-white absolute flex items-center justify-center text-center w-5/6">
                    {{company.description}}
                </div>
            </div>
            <div class="nameWrapper absolute select-none rounded-b-lg bg-white bottom-0 w-full z-3 text-2xl text-center p-1">
                <div class="nameE">
                    {{company.nameEmprendimiento}}
                </div>
            </div>
        </div>
    </div>
</div>
